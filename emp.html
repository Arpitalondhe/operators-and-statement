<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="emp.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Loan Calculator</h1>
    </header>
    <form>
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" required>

        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <label for="designation">Designation:</label>
        <input type="text" id="designation" required>

        <label for="loanAmount">Loan Amount ($):</label>
        <input type="number" id="loanAmount" required>

        <label for="dateOfLoan">Date of Loan:</label>
        <input type="date" id="dateOfLoan" required>

        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" required>

        <button type="button" onclick="calculateLoan()">Calculate Loan</button>
    </form>

    <div id="result" style="display: none;">
        <h2>Loan Details</h2>
        <p id="loanAmountDisplay">Loan Amount: $0.00</p>
        <p id="interestDisplay">Interest Payable: $0.00</p>
        <p id="totalAmountDisplay">Total Amount Payable: $0.00</p>
    </div>
</body>
</html>
